<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>403禁止访问 | cuicmf内容管理系统</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <meta name="renderer" content="webkit">
        <link href="{:resources('__STATIC__/images/favicon-32X32', 'ico')}" rel="icon" type="image/x-icon">
        <style>
        @import url("https://fonts.googleapis.com/css?family=Share+Tech+Mono|Montserrat:700");
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            box-sizing: border-box;
            color: inherit;
        }
        body {
            background-image: linear-gradient(120deg, #4f0088 0%, #000000 100%);
            height: 100vh;
        }
        h1 {
            font-size: 45vw;
            text-align: center;
            position: fixed;
            width: 100vw;
            z-index: 1;
            color: #ffffff26;
            text-shadow: 0 0 50px rgba(0, 0, 0, 0.07);
            top: 50%;
            -webkit-transform: translateY(-50%);
                    transform: translateY(-50%);
            font-family: "Montserrat", monospace;
        }
        div {
            background: rgba(0, 0, 0, 0);
            width: 70vw;
            position: relative;
            top: 50%;
            -webkit-transform: translateY(-50%);
                    transform: translateY(-50%);
            margin: 0 auto;
            padding: 30px 30px 10px;
            box-shadow: 0 0 150px -20px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }
        P {
            font-family: "Share Tech Mono", monospace;
            color: #f5f5f5;
            margin: 0 0 20px;
            font-size: 17px;
            line-height: 1.2;
        }
        span {
            color: #f0c674;
        }
        i {
            color: #8abeb7;
        }
        div a {
            text-decoration: none;
        }
        b {
            color: #81a2be;
        }
        a.avatar {
            position: fixed;
            bottom: 15px;
            right: -100px;
            -webkit-animation: slide 0.5s 4.5s forwards;
                    animation: slide 0.5s 4.5s forwards;
            display: block;
            z-index: 4
        }
        a.avatar img {
            border-radius: 100%;
            width: 44px;
            border: 2px solid white;
        }
        @-webkit-keyframes slide {
            from {
                right: -100px;
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg);
                opacity: 0;
            }
            to {
                right: 15px;
                -webkit-transform: rotate(0deg);
                        transform: rotate(0deg);
                opacity: 1;
            }
        }
        @keyframes slide {
            from {
                right: -100px;
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg);
                opacity: 0;
            }
            to {
                right: 15px;
                -webkit-transform: rotate(0deg);
                        transform: rotate(0deg);
                opacity: 1;
            }
        }
        </style>
    </head>
    <body>
        <h1>403</h1>
        <div>
            <p>> <span>错误代码</span>: "<i>HTTP 403禁止访问</i>"</p>
            <p>> <span>错误描述</span>: "<i>提示:无权访问,您可能需要联系管理员为您授权!</i>"</p>
            <p>> <span>温馨提示</span>: "<i>请联系系统管理员进行页面授权!</i>"</p>
            <p>> <a href="{:url('Index/index')}">点击返回主页</a></p>
        </div>

        <script type="text/javascript">
            var str = document.getElementsByTagName('div')[0].innerHTML.toString();
            var i = 0;
            document.getElementsByTagName('div')[0].innerHTML = "";
            setTimeout(function() {
                var se = setInterval(function() {
                    i++;
                    document.getElementsByTagName('div')[0].innerHTML = str.slice(0, i) + "|";
                    if (i == str.length) {
                        clearInterval(se);
                        document.getElementsByTagName('div')[0].innerHTML = str;
                    }
                }, 10);
            },0);
        </script>
    </body>
</html>
