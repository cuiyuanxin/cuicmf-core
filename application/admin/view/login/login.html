{extend name="public/base" /}
{block name="style"}{/block}
{block name="haed"}{/block}
{block name="menu"}{/block}
{block name="main"}
<div class="login-box">
    <div class="login-logo">
        <b>CuiCMF</b>内容管理系统
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">请输入您的账号密码登录系统！</p>
        <form action="{:url('Login/login')}" method="post" id="cui_form" class="cui_form_write layui-form" lay-filter="cui_form">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                <span class="fa fa-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <img src="{:url('Login/verify')}" alt="验证码" class="verify_img" id="verify_img" onClick="this.src='{:url('Login/verify')}' + '?' + Math.random()" title="点击获取">
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="verify" id="verify" placeholder="请输入验证码" autocomplete="off">
                <span class="fa fa-sort-alpha-asc form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary cui_form_write" target-form="cui_form_write" lay-submit="" lay-filter="cui_form_write" >登 录</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="footer"}{/block}
{block name="script"}
<script type="text/javascript">
    $(function () {
        $('body').addClass('hold-transition login-page');
    });
</script>
{/block}
